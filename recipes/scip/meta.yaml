{% set name = "scip" %}
{% set version = "0.1.11.post1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/scip-{{ version }}.tar.gz
  sha256: 6826695fad31527a048e9a7e796a3bac7c8ab65fcb827f84ea64160c38b52641

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - numpy
    - pillow
    - dask-core >=2022.01.1
    - click
    - scikit-image
    - pyyaml
    - python-graphviz
    - zarr
    - pyarrow
    - anndata
    - pandas
    - numba
    - aicsimageio

test:
  imports:
    - scip
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ScalableCytometryImageProcessing/SCIP
  summary: Scalable Cytometry Image Processing
  dev_url: https://github.com/ScalableCytometryImageProcessing/SCIP
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - MaximLippeveld
