{% set name = "scip" %}
{% set version = "0.1.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/scip-{{ version }}.tar.gz
  sha256: 75616350987d97d05aa810c3cb885ec09db2fb3f1d911864e3103cd86fce7556

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - anndata
    - fastparquet
    - zarr
    - bokeh
    - umap-learn
    - pyarrow
    - python-graphviz
    - pyyaml
    - scikit-image
    - click
    - dask-ml
    - dask-core >=2022.01.1
    - pillow
    - numpy

test:
  imports:
    - scip
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/scip/
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - MaximLippeveld
